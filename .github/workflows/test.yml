name: Testing

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      platform: ${{ steps.filter.outputs.platform }}
      agent: ${{ steps.filter.outputs.agent }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for service changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'frontend/**'
              - 'package.json'
            platform:
              - 'platform/**'
              - 'requirements.txt'
            agent:
              - 'agent/**'
              - 'go.mod'

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        run: npm run test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

  test-platform:
    name: Test Platform Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.platform == 'true'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: unifiedui
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: unifiedui_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'platform/requirements.txt'

      - name: Install dependencies
        working-directory: ./platform
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist

      - name: Run tests
        working-directory: ./platform
        env:
          DATABASE_URL: postgresql://unifiedui:testpassword@localhost:5432/unifiedui_test
        run: pytest -n auto --cov --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./platform/coverage.xml
          flags: platform
          name: platform-coverage
          fail_ci_if_error: false

  test-agent:
    name: Test Agent Service
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.agent == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: 'agent/go.sum'

      - name: Install dependencies
        working-directory: ./agent
        run: go mod download

      - name: Run tests
        working-directory: ./agent
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./agent/coverage.out
          flags: agent
          name: agent-coverage
          fail_ci_if_error: false

  summary:
    name: Testing Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, test-frontend, test-platform, test-agent]
    if: always()

    steps:
      - name: Check test results
        run: |
          FAILED=0

          if [ "${{ needs.test-frontend.result }}" == "failure" ]; then
            echo "::error::Frontend tests failed"
            FAILED=1
          fi

          if [ "${{ needs.test-platform.result }}" == "failure" ]; then
            echo "::error::Platform service tests failed"
            FAILED=1
          fi

          if [ "${{ needs.test-agent.result }}" == "failure" ]; then
            echo "::error::Agent service tests failed"
            FAILED=1
          fi

          if [ $FAILED -eq 1 ]; then
            exit 1
          fi

          echo "âœ“ All tests passed!"
